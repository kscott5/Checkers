apply plugin: 'com.android.application'

project.ext.set("emulatorName", "androidDevice4.2")

android {
    namespace = "karega.scott.checkers"
    compileSdkVersion 33
    buildToolsVersion "35.0.0"

    defaultConfig {
        applicationId "karega.scott.checkers"
        minSdkVersion 25
        targetSdkVersion 33
        testApplicationId "karega.scott.checkers.test"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
        debug {
            applicationIdSuffix ".debug"
			debuggable true
		}
    }

    // https://developer.android.com/training/testing/set-up-project
    // Gradle automatically adds 'android.test.runner' as a dependency.
    useLibrary 'android.test.runner'

    useLibrary 'android.test.base'
    useLibrary 'android.test.mock'

    testOptions { // <-- You need this
        unitTests {
            returnDefaultValues = true
        }
    }
}

dependencies {
    implementation project(':engine')

    implementation 'androidx.activity:activity:1.2.1'
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-core:3.9.0'
    testImplementation 'androidx.test:core:1.3.0'

    // List all androidx.*  -> https://bit.ly/2Qn519C
    // List androidx.test.* -> https://bit.ly/3uMRasb
	androidTestImplementation 'androidx.test:core:1.3.0'
	androidTestImplementation 'androidx.test:runner:1.3.0'

  	androidTestImplementation 'androidx.test:rules:1.3.0'
	androidTestImplementation 'androidx.test.ext:junit:1.1.2'

	androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
	androidTestImplementation 'androidx.test.espresso:espresso-intents:3.3.0'
}
